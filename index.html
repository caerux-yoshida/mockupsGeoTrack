<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GeoTrack - 初期設定</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>GeoTrack - 初期設定</h1>
      <nav>
        <a href="index.html">初期設定</a>
        <a href="page2.html">他ユーザー表示</a>
        <a href="page3.html">登録場所の変更</a>
      </nav>
    </header>

    <main>
      <section class="controls">
        <p id="status">位置情報未登録です。</p>
        <button id="btn-get-location">現在地を取得して登録する</button>
        <button id="btn-save-location" style="display:none; margin-left:8px">確定して登録</button>
        <button id="btn-cancel-location" style="display:none; margin-left:8px">キャンセル</button>
      </section>

      <div id="map" class="map" aria-label="地図"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script>
      // Page init for index.html
      document.addEventListener('DOMContentLoaded', function () {
        const statusEl = document.getElementById('status');
  const btn = document.getElementById('btn-get-location');
  const btnSave = document.getElementById('btn-save-location');
  const btnCancel = document.getElementById('btn-cancel-location');

        function updateStatus() {
          const stored = getStoredLocation();
          if (stored) {
            statusEl.textContent = `登録済み: ${stored.lat.toFixed(6)}, ${stored.lon.toFixed(6)}`;
          } else {
            statusEl.textContent = '位置情報未登録です。';
          }
        }

        // initialize map centered on stored or default
        const stored = getStoredLocation();
        const center = stored ? [stored.lat, stored.lon] : DEFAULT_TOKYO_CENTER;
        const map = createMap('map', center, 13);
        if (stored) addOrUpdateUserMarker(map, stored.lat, stored.lon, 'あなたの登録地点');

        let adjustableMarker = null;
        btn.addEventListener('click', async function () {
          statusEl.textContent = '位置情報取得中…';
          try {
            const loc = await requestInitialPosition();
            statusEl.textContent = '地図をドラッグして位置を調整し、「この位置で決定」を押してください。';
            map.setView([loc.lat, loc.lon], 16);
            showCenterPin();
            btnSave.style.display = '';
            btnCancel.style.display = '';
          } catch (err) {
            if (err.message === 'user-cancelled') {
              statusEl.textContent = '東京都付近を表示します。地図をタップしてピンを立ててください。';
            } else {
              statusEl.textContent = '位置情報を取得できません。東京都付近を表示します。地図をタップしてピンを立ててください。';
            }
            map.setView(DEFAULT_TOKYO_CENTER, 13);
            showCenterPin();
            btnSave.style.display = '';
            btnCancel.style.display = '';
          }
        });

        btnSave.addEventListener('click', function (){
          // 地図中央の緯度経度を取得
          const center = map.getCenter();
          const saved = saveLocation(center.lat, center.lng);
          addOrUpdateUserMarker(map, center.lat, center.lng, 'あなたの登録地点');
          statusEl.textContent = `登録済み: ${saved.lat.toFixed(6)}, ${saved.lon.toFixed(6)}`;
          hideCenterPin();
          btnSave.style.display = 'none';
          btnCancel.style.display = 'none';
        });


        btnCancel.addEventListener('click', function (){
          hideCenterPin();
          btnSave.style.display = 'none';
          btnCancel.style.display = 'none';
          updateStatus();
        });

        // 地図中央にピンを重ねて表示する関数
        // --- 中央ピン表示・アニメーション ---
        function showCenterPin() {
          let pin = document.getElementById('center-pin');
          if (!pin) {
            pin = document.createElement('div');
            pin.id = 'center-pin';
            pin.innerHTML = '<img src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png" style="width:36px; height:54px;">';
            document.getElementById('map').appendChild(pin);
          } else {
            pin.style.display = '';
          }
          // 初回表示時にもアニメーション
          bounceCenterPin();
        }
        function hideCenterPin() {
          const pin = document.getElementById('center-pin');
          if (pin) pin.style.display = 'none';
        }
        function bounceCenterPin() {
          const pin = document.getElementById('center-pin');
          if (!pin) return;
          pin.classList.remove('bounce');
          // 再トリガー用
          void pin.offsetWidth;
          pin.classList.add('bounce');
        }

        // --- 地図操作でピンを跳ねさせる ---
        let bounceTimeout = null;
        map.on('moveend', function() {
          bounceCenterPin();
          // 3秒後にもう一度跳ねる
          if (bounceTimeout) clearTimeout(bounceTimeout);
          bounceTimeout = setTimeout(bounceCenterPin, 3000);
        });
        // 地図操作中はタイマーをリセット
        map.on('movestart', function() {
          if (bounceTimeout) clearTimeout(bounceTimeout);
        });

        // --- 決定ボタンのUI制御 ---
        // ボタンを地図下部に常時表示（地図操作時も見やすく）
        btnSave.style.position = 'fixed';
        btnSave.style.left = '50%';
        btnSave.style.bottom = '18px';
        btnSave.style.transform = 'translateX(-50%)';
        btnSave.style.width = '90vw';
        btnSave.style.maxWidth = '420px';
        btnSave.style.zIndex = '1001';

        updateStatus();
      });
    </script>
  </body>
</html>
