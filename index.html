<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GeoTrack - 初期設定</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>GeoTrack - 初期設定</h1>
      <nav>
        <a href="index.html">初期設定</a>
        <a href="page2.html">他ユーザー表示</a>
        <a href="page3.html">登録場所の変更</a>
      </nav>
    </header>

    <main>
      <section class="controls">
        <p id="status">位置情報未登録です。</p>
        <button id="btn-get-location">現在地を取得して登録する</button>
        <button id="btn-save-location" style="display:none; margin-left:8px">確定して登録</button>
        <button id="btn-cancel-location" style="display:none; margin-left:8px">キャンセル</button>
      </section>

      <div id="map" class="map" aria-label="地図"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script>
      // Page init for index.html
      document.addEventListener('DOMContentLoaded', function () {
        const statusEl = document.getElementById('status');
  const btn = document.getElementById('btn-get-location');
  const btnSave = document.getElementById('btn-save-location');
  const btnCancel = document.getElementById('btn-cancel-location');

        function updateStatus() {
          const stored = getStoredLocation();
          if (stored) {
            statusEl.textContent = `登録済み: ${stored.lat.toFixed(6)}, ${stored.lon.toFixed(6)}`;
          } else {
            statusEl.textContent = '位置情報未登録です。';
          }
        }

        // initialize map centered on stored or default
        const stored = getStoredLocation();
        const center = stored ? [stored.lat, stored.lon] : DEFAULT_TOKYO_CENTER;
        const map = createMap('map', center, 13);
        if (stored) addOrUpdateUserMarker(map, stored.lat, stored.lon, 'あなたの登録地点');

        let adjustableMarker = null;
        btn.addEventListener('click', async function () {
          statusEl.textContent = '位置情報取得中…';
          try {
            const loc = await requestInitialPosition();
            statusEl.textContent = '位置が取得されました。地図をタップしてピンを立て、確定してください。';
            map.setView([loc.lat, loc.lon], 16);
            adjustableMarker = enableTapToPlaceMarker(map, loc.lat, loc.lon, 'タップで位置を変更');
            btnSave.style.display = '';
            btnCancel.style.display = '';
          } catch (err) {
            if (err.message === 'user-cancelled') {
              statusEl.textContent = '東京都付近を表示します。地図をタップしてピンを立ててください。';
            } else {
              statusEl.textContent = '位置情報を取得できません。東京都付近を表示します。地図をタップしてピンを立ててください。';
            }
            map.setView(DEFAULT_TOKYO_CENTER, 13);
            adjustableMarker = enableTapToPlaceMarker(map, DEFAULT_TOKYO_CENTER[0], DEFAULT_TOKYO_CENTER[1], 'タップで位置を変更');
            btnSave.style.display = '';
            btnCancel.style.display = '';
          }
        });

        btnSave.addEventListener('click', function (){
          if (!adjustableMarker){ alert('保存する位置がありません（地図をタップしてピンを置いてください）'); return; }
          disableTapToPlace(map);
          const pos = getMarkerLatLng(adjustableMarker);
          const saved = saveLocation(pos.lat, pos.lon);
          addOrUpdateUserMarker(map, pos.lat, pos.lon, 'あなたの登録地点');
          statusEl.textContent = `登録済み: ${saved.lat.toFixed(6)}, ${saved.lon.toFixed(6)}`;
          removeAdjustableMarker(map);
          adjustableMarker = null;
          btnSave.style.display = 'none';
          btnCancel.style.display = 'none';
        });

        btnCancel.addEventListener('click', function (){
          removeAdjustableMarker(map);
          adjustableMarker = null;
          btnSave.style.display = 'none';
          btnCancel.style.display = 'none';
          updateStatus();
        });

        updateStatus();
      });
    </script>
  </body>
</html>
