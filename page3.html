<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GeoTrack - 登録場所の変更</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>GeoTrack - 登録場所の変更</h1>
      <nav>
        <a href="/index.html">初期設定</a>
        <a href="/page2.html">他ユーザー表示</a>
        <a href="/page3.html">登録場所の変更</a>
      </nav>
    </header>

    <main>
      <section class="controls">
        <p id="info">登録地点を表示しています。</p>
        <button id="btn-update">登録地点を現在地で更新する</button>
        <button id="btn-save" style="display:none; margin-left:8px">確定して登録</button>
        <button id="btn-cancel" style="display:none; margin-left:8px">キャンセル</button>
      </section>
      <div id="map" class="map"></div>
    </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const info = document.getElementById('info');
        const btn = document.getElementById('btn-update');
        const btnSave = document.getElementById('btn-save');
        const btnCancel = document.getElementById('btn-cancel');

        const stored = getStoredLocation();
        const center = stored ? [stored.lat, stored.lon] : DEFAULT_TOKYO_CENTER;
        const map = createMap('map', center, 15);

        if (stored) addOrUpdateUserMarker(map, stored.lat, stored.lon, 'あなたの登録地点');
        else info.textContent = '現在、登録地点はありません。';

        let adjustableMarker = null;
        btn.addEventListener('click', function () {
          info.textContent = '位置情報取得中…許可ダイアログを確認してください。';
          requestCurrentPosition()
            .then(loc => {
              info.textContent = '取得しました。ピンをドラッグして位置を調整してください。';
              map.setView([loc.lat, loc.lon], 15);
              adjustableMarker = createDraggableMarker(map, loc.lat, loc.lon, 'ドラッグで位置を調整');
              btnSave.style.display = '';
              btnCancel.style.display = '';
            })
            .catch(err => {
              info.textContent = '位置情報を取得できません。東京都付近で調整してください。';
              map.setView(DEFAULT_TOKYO_CENTER, 13);
              adjustableMarker = createDraggableMarker(map, DEFAULT_TOKYO_CENTER[0], DEFAULT_TOKYO_CENTER[1], 'ドラッグで位置を調整');
              btnSave.style.display = '';
              btnCancel.style.display = '';
            });
        });

        btnSave.addEventListener('click', function (){
          if (!adjustableMarker){ alert('保存する位置がありません'); return; }
          const pos = getMarkerLatLng(adjustableMarker);
          const saved = saveLocation(pos.lat, pos.lon);
          addOrUpdateUserMarker(map, pos.lat, pos.lon, 'あなたの登録地点');
          info.textContent = `登録を更新しました: ${saved.lat.toFixed(6)}, ${saved.lon.toFixed(6)}`;
          removeAdjustableMarker(map);
          adjustableMarker = null;
          btnSave.style.display = 'none';
          btnCancel.style.display = 'none';
        });

        btnCancel.addEventListener('click', function (){
          removeAdjustableMarker(map);
          adjustableMarker = null;
          btnSave.style.display = 'none';
          btnCancel.style.display = 'none';
          if (stored) map.setView([stored.lat, stored.lon], 15);
        });
      });
    </script>
  </body>
</html>
