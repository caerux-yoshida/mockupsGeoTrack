<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GeoTrack - 登録場所の変更</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>GeoTrack - 登録場所の変更</h1>
      <nav>
        <a href="/index.html">初期設定</a>
        <a href="/page2.html">他ユーザー表示</a>
        <a href="/page3.html">登録場所の変更</a>
      </nav>
    </header>

    <main>
      <section class="controls">
        <p id="info">登録地点を表示しています。</p>
        <button id="btn-update">登録地点を現在地で更新する</button>
      </section>
      <div id="map" class="map"></div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="/js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const info = document.getElementById('info');
        const btn = document.getElementById('btn-update');

        const stored = getStoredLocation();
        const center = stored ? [stored.lat, stored.lon] : DEFAULT_TOKYO_CENTER;
        const map = createMap('map', center, 15);

        if (stored) addOrUpdateUserMarker(map, stored.lat, stored.lon, 'あなたの登録地点');
        else info.textContent = '現在、登録地点はありません。';

        btn.addEventListener('click', function () {
          info.textContent = '位置情報取得中…許可ダイアログを確認してください。';
          requestAndSaveLocation()
            .then(loc => {
              info.textContent = `登録を更新しました: ${loc.lat.toFixed(6)}, ${loc.lon.toFixed(6)}`;
              map.setView([loc.lat, loc.lon], 15);
              addOrUpdateUserMarker(map, loc.lat, loc.lon, 'あなたの登録地点');
            })
            .catch(err => {
              info.textContent = '位置情報の取得に失敗しました。';
            });
        });
      });
    </script>
  </body>
</html>
