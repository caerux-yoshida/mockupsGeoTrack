<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GeoTrack - 他ユーザー表示</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>GeoTrack - 他ユーザー表示</h1>
      <nav>
        <a href="index.html">初期設定</a>
        <a href="page2.html">他ユーザー表示</a>
        <a href="page3.html">登録場所の変更</a>
      </nav>
    </header>

    <main>
      <section class="controls">
        <p id="info">他ユーザーを表示しています。</p>
        <button id="btn-current">現在位置を取得して表示</button>
      </section>
      <div id="map" class="map"></div>
    </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const btn = document.getElementById('btn-current');
        const info = document.getElementById('info');

        // center on stored or default
        const stored = getStoredLocation();
        const center = stored ? [stored.lat, stored.lon] : DEFAULT_TOKYO_CENTER;
        const map = createMap('map', center, 13);

        // Show stored user marker as 'あなた'
        if (stored) addOrUpdateUserMarker(map, stored.lat, stored.lon, 'あなた（登録）');

        // Add 5 dummy users within Tokyo area
        const dummyUsers = generateDummyUsers(center, 5);
        dummyUsers.forEach(u => {
          L.marker([u.lat, u.lon]).addTo(map).bindPopup(`<b>${u.name}</b><br>${u.desc}`);
        });

        btn.addEventListener('click', function () {
          info.textContent = '現在地取得中…許可ダイアログを確認してください。';
          requestCurrentPosition()
            .then(loc => {
              info.textContent = `現在地: ${loc.lat.toFixed(6)}, ${loc.lon.toFixed(6)}`;
              map.setView([loc.lat, loc.lon], 15);
              addOrUpdateTempMarker(map, loc.lat, loc.lon, '現在地');
            })
            .catch(err => {
              info.textContent = '現在地を取得できませんでした。';
            });
        });
      });
    </script>
  </body>
</html>
